name: Deploy to Production

on:
  push:
    branches: [main]
    tags:
      - "v*"

jobs:
  deploy:
    name: ğŸš€ Deploy Application
    runs-on: ubuntu-latest
    # Job independiente - no necesita otros jobs

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ï¿½ Debug Info
        run: |
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“‚ Directory contents:"
          ls -la
          echo "ğŸ” Backend directory:"
          ls -la backend/ || echo "âŒ Backend directory not found"
          echo "ğŸ” Frontend directory:"
          ls -la frontend/ || echo "âŒ Frontend directory not found"

      - name: ï¿½ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      # Backend Build
      - name: ğŸ—ï¸ Build Backend
        working-directory: ./backend
        run: |
          echo "ğŸ“¦ Installing backend dependencies..."
          pnpm install --no-frozen-lockfile --prod=false
          echo "ğŸ—ï¸ Building backend..."
          pnpm run build
          echo "âœ… Backend build completed"

      # Frontend Build
      - name: ğŸ—ï¸ Build Frontend
        working-directory: ./frontend/auth-frontend
        run: |
          echo "ğŸ“¦ Installing frontend dependencies..."
          pnpm install --no-frozen-lockfile
          echo "ğŸ—ï¸ Building frontend..."
          CI=false pnpm run build
          echo "âœ… Frontend build completed"
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'http://localhost:3001' }}

      - name: ğŸ“Š Build Summary
        if: always()
        run: |
          echo "ğŸ“Š Build Summary:"
          echo "ğŸ“… Completed at: $(date)"
          echo "ğŸ”– Commit: ${{ github.sha }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"

      - name: âœ… Deployment Complete
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸš€ Application is ready for production"

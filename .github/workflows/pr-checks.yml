name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  pr-checks:
    name: ğŸ” PR Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # Backend checks
      - name: ğŸ” Check Backend changes
        id: backend-changes
        run: |
          if git diff --name-only origin/main...HEAD | grep -q "^backend/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Backend changes detected"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No backend changes"
          fi

      - name: ğŸ§ª Backend Lint & Build
        if: steps.backend-changes.outputs.changed == 'true'
        working-directory: ./backend
        run: |
          pnpm install --no-frozen-lockfile
          pnpm run lint || true
          pnpm run build

      # Frontend checks
      - name: ğŸ” Check Frontend changes
        id: frontend-changes
        run: |
          if git diff --name-only origin/main...HEAD | grep -q "^frontend/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Frontend changes detected"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No frontend changes"
          fi

      - name: ğŸ§ª Frontend Lint & Build
        if: steps.frontend-changes.outputs.changed == 'true'
        working-directory: ./frontend/auth-frontend
        run: |
          pnpm install --no-frozen-lockfile
          pnpm run lint || true
          pnpm run build

      # PR comment
      - name: ğŸ’¬ Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const backendChanged = '${{ steps.backend-changes.outputs.changed }}' === 'true';
            const frontendChanged = '${{ steps.frontend-changes.outputs.changed }}' === 'true';

            let message = '## ğŸ“Š PR Check Results\n\n';
            message += backendChanged ? 'âœ… Backend: Changes detected and built\n' : 'â„¹ï¸ Backend: No changes\n';
            message += frontendChanged ? 'âœ… Frontend: Changes detected and built\n' : 'â„¹ï¸ Frontend: No changes\n';
            message += '\n---\n';
            message += 'ğŸ”— [View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
